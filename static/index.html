<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Doc to Markdown</title>
</head>
<body>
    <h1>AWS Documentation to Markdown Converter</h1>
    <form id="url-form">
        <label for="url-input">Enter AWS Documentation URL:</label><br>
        <input type="text" id="url-input" name="url" size="50" required>
        <button type="submit">Convert</button>
    </form>
    <h2>Markdown Output:</h2>
    <textarea id="markdown-output" rows="20" cols="80"></textarea>

    <script src="app.js"></script>
</body>
</html>
